<script>
    // Função para aumentar o contador de curtidas
    function curtir() {
        if (!verificarVoto()) {
            var contador = document.getElementById("pessoasCurtiram");
            var valorAtual = parseInt(contador.textContent);
            contador.textContent = (valorAtual + 1) + " Pessoas Curtiram";
            definirCookie("votou", "true", 1); // Define o cookie com validade de 1 dia
        }
    }

    // Função para aumentar o contador de não curtidas
    function naoCurtir() {
        if (!verificarVoto()) {
            var contador = document.getElementById("pessoasNaoCurtiram");
            var valorAtual = parseInt(contador.textContent);
            contador.textContent = (valorAtual + 1) + " Pessoas Não Curtiram";
            definirCookie("votou", "true", 1); // Define o cookie com validade de 1 dia
        }
    }

    // Função para verificar se o usuário já votou (utilizando cookies)
    function verificarVoto() {
        var cookie = obterCookie("votou");
        return cookie !== null;
    }

    // Função para definir um cookie
    function definirCookie(nome, valor, diasParaExpirar) {
        var data = new Date();
        data.setTime(data.getTime() + (diasParaExpirar * 24 * 60 * 60 * 1000));
        var expires = "expires=" + data.toUTCString();
        document.cookie = nome + "=" + valor + ";" + expires + ";path=/";
    }

    // Função para obter o valor de um cookie específico
    function obterCookie(nome) {
        var nomeEQ = nome + "=";
        var cookies = document.cookie.split(';');
        for(var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(nomeEQ) === 0) {
                return cookie.substring(nomeEQ.length, cookie.length);
            }
        }
        return null;
    }

    // Adicionando eventos de clique aos botões
    document.getElementById("joia_sim").addEventListener("click", curtir);
    document.getElementById("joia_nao").addEventListener("click", naoCurtir);
</script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const chatbox = document.getElementById('chatbox');
    const form = document.getElementById('message-form');
    const nameInput = document.getElementById('name-input');
    const messageInput = document.getElementById('message-input');
    let username = '';

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (username === '') {
            setUsername();
        } else {
            sendMessage();
        }
    });

    function setUsername() {
        const name = nameInput.value.trim();
        if (name !== '') {
            username = name;
            nameInput.disabled = true;
            messageInput.disabled = false;
            messageInput.focus();
            form.querySelector('input[type="submit"]').value = 'Enviar Mensagem';
        }
    }

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            appendMessage(username, messageText);
            messageInput.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatbox.appendChild(messageElement);
    }
});
</script>
